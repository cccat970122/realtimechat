<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聊天室</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: scroll;
      background: #e0e0e0;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 60%;
    }
    .status {
      background: none;
      color: gray;
      font-style: italic;
      text-align: center;
      align-self: center;
    }

    .me {
      background-color: #aee;
      align-self: flex-end;
    }

    .other {
      background-color: #fff;
      align-self: flex-start;
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: #ddd;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .input-box button {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input type="text" id="msgInput" placeholder="輸入訊息..." />
      <button onclick="sendMessage()">送出</button>
    </div>
  </div>

<script src="/socket.io/socket.io.js"></script>
  <script>
    // 連線後告訴伺服器我是誰
    socket.emit('login', myName);

    // 接收上線/離線通知
    socket.on('user-status', data => {
    const msg = `${data.name} ${data.status === 'online' ? '上線了' : '離線了'}`;
    addMessage(msg, 'status');
    });
    const socket = io();

    const myName = localStorage.getItem("chat_user") || "匿名";

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;

      // 顯示自己訊息
      addMessage(`${myName}：${msg}`, 'me');

      // 傳送給伺服器
      socket.emit('chat message', { name: myName, text: msg });

      input.value = "";
    }

    function addMessage(text, type) {
      const messages = document.getElementById("messages");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + type;
      msgDiv.innerText = text;
      messages.appendChild(msgDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    // 接收對方訊息
    socket.on('chat message', data => {
      addMessage(`${data.name}：${data.text}`, 'other');
    });
  </script>
  
</body>
</html>
