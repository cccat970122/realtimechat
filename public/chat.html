<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ËÅäÂ§©ÂÆ§</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: scroll;
      background: #e0e0e0;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 60%;
    }
    .status {
      background: none;
      color: gray;
      font-style: italic;
      text-align: center;
      align-self: center;
    }

    .me {
      background-color: #aee;
      align-self: flex-end;
    }

    .other {
      background-color: #fff;
      align-self: flex-start;
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: #ddd;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .input-box button {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input type="text" id="msgInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." />
      <button onclick="sendMessage()">ÈÄÅÂá∫</button>
    </div>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io(); // ‚úÖ ÂÖàÂª∫Á´ã socket ÈÄ£Á∑ö
  const myName = localStorage.getItem("chat_user") || "ÂåøÂêç";

  // üîÅ ÂëäË®¥‰º∫ÊúçÂô®ÊàëÁôªÂÖ•‰∫Ü
  socket.emit('login', myName);

  // ‚úÖ Êé•Êî∂‰∏äÁ∑ö/Èõ¢Á∑öÈÄöÁü•
  socket.on('user-status', data => {
    const msg = `${data.name} ${data.status === 'online' ? '‰∏äÁ∑ö‰∫Ü' : 'Èõ¢Á∑ö‰∫Ü'}`;
    addMessage(msg, 'status');
  });

  function sendMessage() {
    const input = document.getElementById("msgInput");
    const msg = input.value.trim();
    if (!msg) return;

    // È°ØÁ§∫Ëá™Â∑±Ë®äÊÅØ
    addMessage(`${myName}Ôºö${msg}`, 'me');

    // ÂÇ≥ÈÄÅÁµ¶‰º∫ÊúçÂô®
    socket.emit('chat message', { name: myName, text: msg });

    input.value = "";
  }

  function addMessage(text, type) {
    const messages = document.getElementById("messages");
    const msgDiv = document.createElement("div");
    msgDiv.className = "message " + type;
    msgDiv.innerText = text;
    messages.appendChild(msgDiv);
    messages.scrollTop = messages.scrollHeight;
  }

  // ‚úÖ Êé•Êî∂Â∞çÊñπË®äÊÅØ
  socket.on('chat message', data => {
    addMessage(`${data.name}Ôºö${data.text}`, 'other');
  });
</script>
  
</body>
</html>
