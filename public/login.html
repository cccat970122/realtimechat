<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>聊天登入</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input, .login-box select, .login-box button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    .login-box button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>登入聊天室</h2>
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <select id="gender">
      <option value="male">男生</option>
      <option value="female">女生</option>
    </select>
    <button onclick="login()">登入</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const gender = document.getElementById("gender").value;

      // 假資料（帳號/密碼）
      const accounts = {
        貓咪: { password: "0122", gender: "male" },
        玫瑰: { password: "0722", gender: "female" }
      };

      if (accounts[user] && accounts[user].password === pass && accounts[user].gender === gender) {
        alert(`登入成功！歡迎${gender === "male" ? "男生" : "女生"}：${user}`);
        // 存使用者資訊到 localStorage
        localStorage.setItem("chat_user", user);
        localStorage.setItem("chat_gender", gender);

        // 跳轉到聊天室頁面
        location.href = "chat.html";

        // 之後跳轉到聊天室頁面：
        // location.href = "chat.html";
      } else {
        alert("登入失敗，請檢查帳號密碼或性別是否正確");
      }
    }
  </script>
</body>
</html>
